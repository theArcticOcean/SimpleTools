<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Indoor Map</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key="></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>

 <script type="text/javascript">
	/*var map = new AMap.Map("container", {
        resizeEnable: true,
		zoom: 13
    });*/
	
	var map;
	AMap.plugin(['AMap.IndoorMap'], function(){
		var indoorMap = new AMap.IndoorMap({
			alwaysShow: true
		});
		map = new AMap.Map('container', {
			resizeEnable: true,
			showIndoorMap: true,   // 是否显示室内地图
			center: [116.518542, 39.924677], 
			zoom: 18,     // 3-18 
			layers: [indoorMap, new AMap.TileLayer('indoor map')],
			mapStyle:  'dark', features: ['bg', 'point'] ,   // 地图的风格
			features: ['bg', 'point', 'road', 'building'],   //可以显示内容。
			animateEnable: true 
	    });
    })
	
</script>
</body>
</html>
