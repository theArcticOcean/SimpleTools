<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>one key search</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key="></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
<style type="text/css">
#mybutton {
    display:block;
    float: right;
    width:10%
}
#container{
    display:block;
    width:90%;
    float:left;
}
#introduct{
    background-color: rgb(230, 230, 230);
    font-family:SimSun;
    font-size:14px;
}
</style>
</head>
<body>
<div id="container"></div>

<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom:11,
        center: [116.397428, 39.90923]
        
    });
    function city_drop_down_list(){ 
        window.open('city_drop_down_list.html','city_drop_down_list'); 
    }
    function note() {
    	location.href = "http://fanyi.youdao.com/";
    }
    function geo_code(){ 
        window.open('geo_code.html','geo_code');  
    }
</script>
<div id="mybutton">
<button id="i_city_drop_down_list" onclick="city_drop_down_list()">行政区划</button><br>
    <div id="introduct">
    当我们输入地址信息点击确定按钮后，地图为用户所在地为中心显示。
    </div><br>
<button id="i_geo_code" onclick="geo_code()">经纬度查询</button><br>
    <div id="introduct">
    在输入城市中更详细的地理位置后，点击确定按钮，地图将显示成我们搜索的地点为中心的样子。
    比如：阜通东大街8号、北京市科学院南路10号、东北林业大学、电子科技大学。
    </div><br>
<button id="i_note" onclick="note()">在线翻译</button><br>
    <div id="introduct">
    当我们点击确定按钮后，当前页面跳转到有道翻译功能页面。
    </div><br>
</div>
</body>
</html>
