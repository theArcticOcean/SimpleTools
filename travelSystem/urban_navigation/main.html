<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>urban natigation</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key="></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
<style type="text/css">
#mybutton {
    display:block;
    float: right;
    width:20%
}
#container{
    display:block;
    width:80%;
    float:left;
}
#introduct{
    background-color: rgb(230, 230, 230);
    font-family:SimSun;
    font-size:14px;
}
</style>
</head>
<body>
<div id="container"></div>

<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom:11,
        center: [116.397428, 39.90923]
        
    });
    function indoor_map(){ 
        window.open('indoor_map.html','indoor_map'); 
    }
    function building3D(){ 
        window.open('building3D.html','building3D');  
    }
    function satelite(){
        window.open('satelite.html','satelite');
    }
    function heat_map(){
        window.open('heat_map.html','heat_map');   
    }
</script>
<div id="mybutton">
<button id="i_indoor_map" onclick="indoor_map()">室内地图</button><br>
    <div id="introduct">
    目前，高德地图JSAPI已经在很多浏览器中开启了矢量地图绘制，在这些浏览器上，我们默认会为地图添加和展示室内地图(目前仅限PC端，且在有矢量地图展示的时候才显示)。当地图在合适的级别下，移动到有室内地图的地方就会自动显示室内地图了。
    </div><br>
<button id="i_building3D" onclick="building3D()">3D楼块</button><br>
    <div id="introduct">
    进入导航页面后，地图是3D俯瞰的样式，右上角回出现黄色定位的悬浮按钮。点击此定位按钮后，整个页面进入浏览器定位模式，左下角出现圆形定位标志，触发此标志将会定位用户的位置。
    </div><br>
<button id="i_satelite" onclick="satelite()">卫星图像</button><br>
    <div id="introduct">
    将地图图层设置成卫星图像，可进一步缩放图层。
    </div><br>
<button id="i_heat_map" onclick="heat_map()">卫星图像</button><br>
    <div id="introduct">
    热力图查看城市受访热区。因为数据问题，所以目前只有北京的热力图。
    </div><br>
</div>
</body>
</html>
