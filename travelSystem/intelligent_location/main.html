<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>intelligent location</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key="></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
<style type="text/css">
#mybutton {
    display:block;
    float: right;
    width:10%
}
#container{
    display:block;
    width:90%;
    float:left;
}
#introduct{
    background-color: rgb(230, 230, 230);
    font-family:SimSun;
    font-size:14px;
}
</style>
</head>
<body>
<div id="container"></div>

<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom:11,
        center: [116.397428, 39.90923]
        
    });
    function address_location(){ 
        window.open('address_location.html','address_location'); 
    }
    function browser_location() {
    	window.open('browser_location.html','browser_location'); 
    }
    function IP_location() {
        window.open('IP_location.html','IP_location'); 
    }
    function key_word_search() {
        window.open('key_word_search.html','key_word_search'); 
    }
</script>
<div id="mybutton">
<button id="i_address_location" onclick="address_location()">地址定位</button><br>
    <div id="introduct">
    当我们输入地址信息点击确定按钮后，地图为用户所在地为中心显示。
    </div><br>
<button id="i_browser_location" onclick="browser_location()">浏览器定位</button><br>
    <div id="introduct">当我们点击浏览网页左下角的定位按钮后，地图比例尺调整至合适尺寸，可以查看用户所在地。
    </div><br>
<button id="i_IP_location" onclick="IP_location()">IP定位</button><br>
    <div id="introduct">
    当我们点击显示当前城市，弹出城市信息窗口，地图为用户所在城市为中心，右上角保存查询结果。
    </div><br>
<button id="i_key_word_search" onclick="key_word_search()">关键字定位</button><br>
    <div id="introduct">
    右上角输入地址关键字。确定按钮按下，页面内显示一个查询结果。并以她为中心。
    </div><br>
</div>
</body>
</html>
