<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>关键字定位</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key="></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <style type="text/css">
    .panel {
        color: #333;
        padding: 6px;
        border: 1px solid silver;
        box-shadow: 3px 4px 3px 0px silver;
        position: absolute;
        background-color: #eee;
        top: 10px;
        right: 10px;
        border-radius: 5px;
        overflow: hidden;
        line-height: 20px;
    }    
    </style>
	
</head>
<body>
<div id="container"></div>
<div class ='panel'>
 查询关键字:</br>
 <input id = 'input' value=""></input>
 <button type="button" id="sureButton" onclick="javascript:mysearch()">确定</button>
 <br><font size="2px">例如，西安</font>
</div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        resizeEnable: true,
		  zoom: 9
    });
	function mysearch(){
	    var input = document.getElementById('input');
		var name = input.value;
	    AMap.service(["AMap.PlaceSearch"], function() {
			var placeSearch = new AMap.PlaceSearch({ //构造地点查询类
				pageSize: 1,  // number of results in a page 
				pageIndex: 1, // index of page
				map: map,
			});
    		placeSearch.search(name);    
            
		});
	}
</script>
</body>
</html>
